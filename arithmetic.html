<html>
<head>
<title>Arithmetic Operations</title>
</head>
<body>
<h2>Arithmetic Operations</h2>
<script>
    let num1 = parseInt(prompt("Enter first integer:"));
    let num2 = parseInt(prompt("Enter second integer:"));
    let add = num1 + num2;
    let sub = num1 - num2;
    let mul = num1 * num2;
    let div = num1 / num2;
    document.write("Addition: " + add + "<br>");
    document.write("Subtraction: " + sub + "<br>");
    document.write("Multiplication: " + mul + "<br>");
    document.write("Division: " + div + "<br>");
</script>
</body>
</html>
